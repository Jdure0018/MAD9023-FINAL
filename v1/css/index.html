<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contacts</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
 
<body>
    <div class="container">
        <h3>Contacts List</h3>
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th width="40">ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th width="100">Action</th>
                        </tr>
                    </thead>
                    <tbody id="contacts">
                        </tbody>
                </table>
            </div>
            <div class="col-md-3">
                <form id="sidebar form">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="number" id="id" name="id" class="form-control" placeholder="Identity"/>
                    </div>
                    <div class="form-group">
                        <label for="nm">First Name</label>
                        <input type="text" id="first" name="first" class="form-control" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <label for="nm">Last Name</label>
                        <input type="text" id="last" name="last" class="form-control" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <label for="em">Email</label>
                        <input type="email" id="em" name="em" class="form-control" placeholder="Your Email"/>
                    </div>

                    <button type="button" id="save" class="btn btn-primary" onclick="saveData()">Save</button>
                    <button type="button" id="update" class="btn btn-warning" onclick="updateData()">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
<!--    <script src="js/bootstrap.min.js"></script>-->
    <script src="js/main.js"></script>
</html>
